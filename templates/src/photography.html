<script>
var file = document.getElementById('userfile');

file.onchange = function(e){
    var ext = this.value.match(/\.([^\.]+)$/)[1];
    switch(ext)
    {
        case 'jpg':
        case 'JPG':
        case 'png':
        case 'PNG':
	case 'jpeg':
	case 'JPEG':
            break;
        default:
            //alert('not allowed');
    	    $.notify({
            	icon: "ti-face-sad",
            	message: "This image format is not allowed. Upload jpg or png photo."

            },{
                type: "danger",
                timer: 1000,
                placement: {
                    from: 'top',
                    align: 'center'
                }
            });
            this.value='';
    }
};
</script>
